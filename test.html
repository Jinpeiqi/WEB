<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#box").animate({margin: "300px"});
            });
            $("#btn2").click(function(){
                $("#box").animate({margin: "6px"});
            });
        });
    </script>
</head>
<body>

<button id="btn1">Animate height</button>
<button id="btn2">Reset height</button>

<div id="box" style="background:#98bf21;height:100px;width:200px;margin-top:400px;"></div>

</body>
</html>
